<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Iframe Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://xybernaut.great-site.net/yt/live.php?url=https://www.youtube.com/live/lBjNcJHps88?si=162PlRxJDchJ1m_q&i=1" 
    allowfullscreen>
  </iframe>
</body>
</html>
