<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/SDc4Z7DN/09a05df6-ec61-454d-a729-ab9d7991530c.png"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'red',
          level: 'red'
        },
        seekBarColors: {
          base: 'yellow',
          buffered: 'yellow',
          played: 'yellow'
        }
      });

      // --- CONFIG VALUES FROM JSON ---
      const streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_2_BTS/output/index.mpd";
      const cookieHeader = "__hdnea__=st=1756552643~exp=1756639043~acl=/*~hmac=34ee9a989b18a5b9eb510fb12fa225558d9cf1a17909cb64c348a9f38a4f4072";
      const refererHeader = "https://www.jiotv.com/";
      const userAgentHeader = "plaYtv/7.1.3 (Linux;Android 13) ygx/69.1 ExoPlayerLib/824.0";

      let drmConfig = {
        clearKeys: {
          "fc3aafe80845584199a637249fad2ffa": "ca4474972fdb4bf8ecb164482853c692"
        }
      };

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = refererHeader;
        request.headers['User-Agent'] = userAgentHeader;
        request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && !request.uris[0].includes('__hdnea')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      });

      try {
        await player.load(streamUrl);
        console.log("Stream loaded successfully");
        video.play().catch(err => {
          console.warn("Autoplay blocked, waiting for user interaction", err);
        });
      } catch (error) {
        console.error("Load error:", error);
      }
    });
  </script>
</body>
</html>
